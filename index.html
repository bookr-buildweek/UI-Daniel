<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookR Launch Page</title>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="imgs/BOOKR LOGO.png" alt="company logo"></a>
            </div><!--Logo-->
            <nav>
                <a href="about.html">ABOUT</a>
                <a href="https://bookrlambda.netlify.com/" id="signIn">SIGN IN</a>
            </nav>
        </div><!--Nav Bar-->
        
    </header>
    <div class="backgroundLanding">
        <div class="site-wrapper">         
            <section class="CTA">
                <div class="cta-txt">
                    <h1>BOOKR</h1>
                    <h3>
                        Let us walk you <br >
                        through our library
                    </h3>
                </div><!--CTA Text-->
                <div class="btn">
                    <button class="signUp"><a href="https://bookrlambda.netlify.com/">SIGN UP!</a>
                    </button>
                </div><!--Button Container-->
            </section> <!--CTA-->
            <div class="videoWrapper">
                    <video autoplay muted loop id="bgVideo">
                        <source src="video/Untitled Project 1.mov" type="video/mp4">
                        Your browser does not support HTML5 video.<!--Text to be displayed if the browser does not support html5-->
                    </video>  
            </div><!--Video Wrapper-->
        </div><!--Site Wrapper-->
    </div><!--background landing Wrapper-->
    
    <footer>   
        <nav>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a> 
        </nav>
        <p>Copyright 2019</p>
    </footer>

</body>
</html>
